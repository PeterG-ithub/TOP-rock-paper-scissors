<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Rock Paper Scissor SHOOT!!</h1>
        <div class="icon-container">
            <div class="icon" id="rock">
                <img src="./images/rock.png" alt="Rock Icon">
                <p class="text">Rock</p>
            </div>
            <div class="icon" id="paper">
                <img src="./images/paper.png" alt="Paper Icon">
                <p class="text">Paper</p>
            </div>
            <div class="icon" id="scissors">
                <img src="./images/scissor.png" alt="Scissor Icon">
                <p class="text">Scissors</p>
            </div>
        </div>
        <div class="cpu-choice">
            <p class="text">CPU choice:  </p>
            <img class="cpu-pick">
            <p class="game-outcome"></p>
        </div>
        <div class="score-container">
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <div class="score-container2">
                    <div>
                        <p class="text">Player Score:</p>
                        <p class="player-score">0</p>
                    </div>
                    <div>
                        <p class="text">CPU Score:</p>
                        <p class="cpu-score">0</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./javascript.js"></script>
    </body>
</html>
